    <style>
        body {
            background-color: #ffc0cb; /* Nền màu hồng */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        h1 {
            font-size: 48px;
            color: #333;
            margin: 0;
        }
        h1 {
            font-size: 48px;
            color: #333;
            margin: 0;
            position: relative;
            display: inline-block;
            padding: 10px; /* Thêm khoảng cách bên trong khung */
            border: 3px solid #ff69b4; /* Đường viền màu hồng */
            border-radius: 10px; /* Bo góc khung */
            background-color: rgba(255, 255, 255, 0.8); /* Nền khung trắng mờ */
             /* Đảm bảo dòng chữ nằm trên */
        }

        button {
            padding: 10px 20px;
            background-color: #ff69b4; /* Màu hồng đậm */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 150px;
            position: absolute;
            transition: all 0.3s ease;
            z-index: 1; 
        }

        button:hover {
            background-color: #ff1493; /* Thay đổi màu khi di chuột qua */
        }

        /* Tạo các bông hoa xung quanh */
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://example.com/flower.png'); /* Đường dẫn ảnh bông hoa */
            background-size: cover;
            opacity: 0.8;
            animation: float 10s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .flower:nth-child(1) { top: 10%; left: 15%; }
        .flower:nth-child(2) { top: 20%; right: 10%; }
        .flower:nth-child(3) { bottom: 15%; left: 25%; }
        .flower:nth-child(4) { bottom: 10%; right: 20%; }
        .flower:nth-child(5) { top: 40%; left: 5%; }
        .flower:nth-child(6) { top: 30%; right: 30%; }

        /* Tạo các hạt sáng lớn và rõ */
        .sparkle {
            position: absolute;
            width: 15px; /* Tăng kích thước đốm sáng */
            height: 15px; /* Tăng kích thước đốm sáng */
            background-color: white;
            border-radius: 50%;
            opacity: 0.9;
            animation: rise 5s infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); /* Tăng độ sáng và mờ */
        }

        /* Thêm hiệu ứng nhiều màu sắc */
        .sparkle:nth-child(odd) {
            background-color: #ffcccb; /* Hồng nhạt */
        }
        .sparkle:nth-child(even) {
            background-color: #f0e68c; /* Vàng nhạt */
        }

        .sparkle:nth-child(3n) {
            background-color: #add8e6; /* Xanh nhạt */
        }
        
        .sparkle:nth-child(4n) {
            background-color: #98fb98; /* Xanh lá nhạt */
        }

        .sparkle:nth-child(5n) {
            background-color: #dda0dd; /* Tím nhạt */
        }
        
        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-300px) scale(0.6);
                opacity: 0;
            }
        }

        /* Tạo các vị trí và thời gian ngẫu nhiên, thêm vào bên trái */
        .sparkle:nth-child(1) { bottom: 0; left: 5%; animation-duration: 4s; animation-delay: 0s; }
        .sparkle:nth-child(2) { bottom: 0; left: 10%; animation-duration: 4.5s; animation-delay: 1s; }
        .sparkle:nth-child(3) { bottom: 0; left: 15%; animation-duration: 5s; animation-delay: 2s; }
        .sparkle:nth-child(4) { bottom: 0; left: 20%; animation-duration: 5.5s; animation-delay: 1.5s; }
        .sparkle:nth-child(5) { bottom: 0; left: 25%; animation-duration: 6s; animation-delay: 2.5s; }
        .sparkle:nth-child(6) { bottom: 0; left: 30%; animation-duration: 4.8s; animation-delay: 3s; }
        .sparkle:nth-child(7) { bottom: 0; left: 35%; animation-duration: 4.2s; animation-delay: 0.7s; }
        .sparkle:nth-child(8) { bottom: 0; left: 40%; animation-duration: 5.8s; animation-delay: 1.2s; }
        .sparkle:nth-child(9) { bottom: 0; left: 45%; animation-duration: 5.2s; animation-delay: 2.1s; }
        .sparkle:nth-child(10) { bottom: 0; left: 50%; animation-duration: 6.5s; animation-delay: 1.3s; }
        .sparkle:nth-child(11) { bottom: 0; left: 10%; animation-duration: 4.1s; animation-delay: 0.5s; }
        .sparkle:nth-child(12) { bottom: 0; left: 15%; animation-duration: 5.3s; animation-delay: 1.8s; }
        .sparkle:nth-child(13) { bottom: 0; left: 70%; animation-duration: 6.2s; animation-delay: 2.3s; }
        .sparkle:nth-child(14) { bottom: 0; left: 75%; animation-duration: 5.6s; animation-delay: 0.9s; }
        .sparkle:nth-child(15) { bottom: 0; left: 25%; animation-duration: 4.4s; animation-delay: 2.7s; }
        .sparkle:nth-child(16) { bottom: 0; left: 80%; animation-duration: 4.9s; animation-delay: 1.1s; }
        .sparkle:nth-child(17) { bottom: 0; left: 15%; animation-duration: 6.3s; animation-delay: 2.9s; }
        .sparkle:nth-child(18) { bottom: 0; left: 85%; animation-duration: 5s; animation-delay: 3.4s; }

    <script>
        const button = document.getElementById('movingButton');
        let clickCount = 0;

        button.addEventListener('click', () => {
            clickCount++;
            
            if (clickCount < 6) {
                // Di chuyển nút đến vị trí ngẫu nhiên trong 2/3 khung hình từ trung tâm
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                
                // Tính giới hạn vị trí để di chuyển trong 2/3 khung hình từ trung tâm
                const offsetX = (windowWidth / 3) * Math.random() - windowWidth / 6;
                const offsetY = (windowHeight / 3) * Math.random() - windowHeight / 6;

                // Cập nhật vị trí của nút
                button.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
